<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Star-Devs</title>
</head>

<body>
    <header>
        <h1>Star-Devs</h1>
    </header>
    <main>
        <section class="cards-main">
            <div class="card-container">
                <div class="card-main">
                    <span>Personagens</span>
                    <h2 id="persons">Carregando...</h2>
                </div><img src="/img/darth.svg" alt="imagem personagens">
            </div>
            <div class="card-container">
                <div class="card-main">
                    <span>Naves Estelares</span>
                    <h2 id="starships">Carregando...</h2>
                </div><img src="/img/starship.svg" alt="Imagem Naves Estelares">
            </div>
            <div class="card-container">
                <div class="card-main">
                    <span>Planetas</span>
                    <h2 id="planets">Carregando...</h2>
                </div><img src="/img/planet.svg" alt="imagem Planetas">
            </div>
        </section>

        <section class="phrases-container">
            <button id="btn-phrases">Ler uma Frase!</button>
            <p id="phrases"></p>
        </section>
    </main>

    <script src="js/scripts.js"></script>
</body>

</html>
